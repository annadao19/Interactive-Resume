<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.2.0/mapbox-gl.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.2.0/mapbox-gl.js"></script>
    <script src="https://unpkg.com/three@0.126.0/build/three.min.js"></script>
    <script src="https://unpkg.com/three@0.126.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://unpkg.com/papaparse@latest/papaparse.min.js"></script>
    <title>Anna Dao</title>
</head>
<body>
    
    <div id="map"></div>
    <script src="map.js"></script>
    <div id="menu">
        <div class='text fader fade-out' id="text-bubble">
            Hi! My name is Anna Dao, and this is my interactive resume!<br><br>
            Press the arrow to get started.
        </div>
        <div class="anna">
            <div class="hair">
                <div class="neck skin-dark"></div>
                <div class="head skin"></div>
                <div class="bangs">
                    <div class="bang"></div>
                    <div class="bang"></div>
                </div>
                <div class="glasses">
                    <div class="lense"></div>
                    <div class="bridge"></div>
                    <div class="lense"></div>
                </div>
                <div class="mouth"></div>
            </div>
            <div class="body">
                <div class="neckline skin-dark"></div>
                <div class="arm arm1 skin"></div>
                <div class="arm arm2 skin"></div>
            </div>
        </div>
    </div>
    <div class='button-wrap'>
        <div id='next' class="circle">
            <div class="arrow"></div>
        </div>
        <div class='bg'></div>
        <div class='line'></div>
    </div>
</body>
</html>
